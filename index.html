<!DOCTYPE html>

    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Title Case</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter a word or phrase</h1>

      <form id="title">

      </form>

      <div id="editedPhrase">
      </div>
    </div>
 
  </body>
